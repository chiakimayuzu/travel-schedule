<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トラベルスケジュール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color:  #e6f0ff;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .image-gallery img {
            width: 400px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .description {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .description p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }
        .links {
            margin: 20px 0;
        }
        .links a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #004080; /* 深みのある青 */
            text-decoration: underline;
            font-weight: bold;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover; /* 必要に応じて調整 */
        }


        .app-button {
            display: inline-block;
            background-color: rgb(69, 110, 160);
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }
    
        .app-button:hover {
            background-color: rgb(89, 130, 180);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>トラベルスケジュール</h1>
    </div>

    <div class="image-gallery">
        {% load static %}
        <img src="{% static 'portfolio/アプリ用1.jpg' %}" alt="Picture 1">
        <img src="{% static 'portfolio/アプリ用2.jpg' %}" alt="Picture 2">
    </div>
    
              

    <div class="description">
        <p>
            トラベルスケジュールは旅行に行きたい方が観光施設を選びながら簡単にスケジュールを組み立てられるアプリです
        </p>
        <p>
            このアプリを使用することで、ユーザー同士で観光施設を登録・更新・評価して、誰でも簡単に自分だけの旅行プランを作成できます
        </p>
    </div>

    <div class="links">
        {% load static %}
        <a href="{% static 'portfolio/企画書【竹内千明】.pdf' %}" target="_blank">企画書</a>
        <a href="{% static 'portfolio/画面設計図.pdf' %}" target="_blank">画面設計図</a>
        <a href="{% static 'portfolio/画面遷移図.drawio.pdf' %}" target="_blank">画面遷移図</a>
        <a href="{% static 'portfolio/ER図.drawio (4).pdf' %}" target="_blank">ER図</a>

    </div>
    <a href="{% url 'travelapp:home' %}" class="app-button">アプリへ</a>
</body>
