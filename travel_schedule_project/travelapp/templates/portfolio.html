<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>トラベルスケジュール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #f8e8f8;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

            display: flex;
            justify-content: center;
            gap: 10px;

        }

            width: 400px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .description {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .description p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }
        .links {
            margin: 20px 0;
        }
        .links a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover; /* 必要に応じて調整 */

    <div class="header">

    <div class="image-gallery">

    </div>
    
              

    <div class="description">
        <p>
            CosCharmは、コスメを沢山所持していて使いきれていないコスメヲタクの課題を、コスメを管理、メイク方法をシェアすることでサポートするアプリです。
        </p>
        <p>
            このアプリを使用することで、所持しているコスメやそのコスメを使ったメイク方法を管理できます。またユーザー同士でメイク方法を共有・閲覧できるため、コスメの効果的な使い方を学べ、メイクのバリエーションを広げることができます。
